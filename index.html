<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="profile">
            <img src="images/saif.jpg" alt="" />
            <h2>Saif Uddin Guru</h2>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/steam.png" alt="" />
              <h4>Stream</h4>
            </div>
            <div class="link">
              <img src="images/twitch.png" alt="" />
              <h4>Upadate</h4>
            </div>
            <div class="link">
              <img src="images/library.png" alt="" />
              <h4>library</h4>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="" />
              <h4>Games</h4>
            </div>
          </div>
          <div class="pro">
            <p>Join pro for free games.</p>
            <img src="images/controller.png" alt="" />
          </div>
        </div>
        <div class="info">
          <div class="active">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="games">
            <div class="game">
              <div class="pic">
                <img src="images/assassins.png" alt="" />
              </div>
              <div class="mid">
                <h3>Assassins Creed Valhallah</h3>
                <p>PS5 version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="game">
              <div class="pic">
                <img src="images/sackboy.png" alt="" />
              </div>
              <div class="mid">
                <h3>Sackboy On Road</h3>
                <p>PS5 version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
            <div class="game">
              <div class="pic">
                <img src="images/spiderman.png" alt="" />
              </div>
              <div class="mid">
                <h3>Spiderman On Town</h3>
                <p>PS5 version</p>
                <div class="progress"></div>
              </div>
              <div class="percentage">60%</div>
            </div>
          </div>
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
